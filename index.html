
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Mdm ji!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      color: #d63384;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-in-out forwards;
    }

    p {
      font-size: 1.5em;
      margin: 10px 30px;
      animation: fadeIn 3s ease-in-out forwards;
    }

    .countdown {
      font-size: 1.3em;
      margin-top: 10px;
      animation: fadeIn 4s ease-in-out forwards;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      margin-top: 20px;
      border-radius: 10px;
      cursor: pointer;
    }

    .surprise {
      display: none;
      margin-top: 20px;
      font-size: 1.4em;
      color: #ff1493;
      animation: sparkle 2s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes sparkle {
      0% { opacity: 0.6; }
      50% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 0.6; }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: pink;
      opacity: 0.7;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Happy Birthday, Mdm ji! 🎉</h1>
  <p>Today is your special day just like you are special for meh 💕<br>
  You can achieve your goals, keep smiling and keep growing.<br><br>
  Aaj tumhara birthday hai… par gift to mujhe mila hai — tum ❤️</p>

  <div class="countdown" id="countdown"></div>

  <button onclick="showSurprise()">Click for Surprise 🎁</button>
  <div class="surprise" id="surprise">You're the sparkle in my every moment 💖 Happy Birthday Mdm ji!</div>

  <audio autoplay loop>
    <source src="bg-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div id="confetti-wrap"></div>

  <script>
    function showSurprise() {
      document.getElementById('surprise').style.display = 'block';
    }

    const countdown = document.getElementById('countdown');
    const birthday = new Date("2025-07-03T00:00:00").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const distance = birthday - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      if (distance > 0) {
        countdown.innerHTML = `⏳ ${days}d ${hours}h ${minutes}m ${seconds}s left until your Birthday!`;
      } else {
        countdown.innerHTML = "🎂 Happy Birthday! 🎊";
      }
    }, 1000);

    // Confetti animation
    const wrap = document.getElementById('confetti-wrap');
    for (let i = 0; i < 50; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 80%)`;
      wrap.appendChild(confetti);
    }
  </script>
</body>
</html>
